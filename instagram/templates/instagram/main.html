<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Google Icon -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

    <style>
        .post_box {
            background-color: white;
            width: 480px;
            margin: 10px;
            min-height: auot;
            padding-bottom: 10px;
        }

        .main_body {
            display: flex;
            justify-content: center;
            padding-top: 30px;
            background-color: white;
        }

        .feed_body {
            margin-right: 100px;
            width: 500px;
            height: 2000px;
            display: flex;
            flex-direction: column;
        }

        .profile_body {
            padding-top: 20px;
            width: 300px;
            height: 1000px;
            left: 72%;
            position: fixed;
        }

        .post_img {
            width: 100%;
            object-fit: contain;
        }

        .post_text {
            font-size: 14px;
        }

        .post_contain {
            padding: 0px 10px;
        }

        .post_heart {
            padding: 0px 10px;
        }

        .post_reply {
            padding: 0px 10px;
            display: flex;
            flex-direction: column;
        }

        .post_icon {
            padding: 5px 5px 0px 5px;
            display: flex;
            justify-content: space-between;
        }span{
            padding-right: 5px;
        }

        .writer_name {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .witer_name_text {
            font-size: 14px;
            padding: 0px 10px;
            font-weight: bold;
        }

        .writer_box {
            width: 40px;
            height: 40px;
            border-radius: 70%;
            overflow: hidden;
        }

        .writer_img {
            width: 100%;
            height: 100%;  
            object-fit: cover;
        }

        .name_contain {
            display: flex;
            flex-direction: column;
        }

        .name_contain_text {
            font-size: 12px;
            padding: 0px 10px;
            font-weight: bold;
            color: lightgray;
            overflow: hiddne;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 190px;
        }

        .big_profile_box {
            width: 50px;
            height: 60px;
            border-radius: 70%;
            overflow: hidden;
        }

        .link_text {
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .recommend_box {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            align-items: center;
        }

        .comment_box {
            margin: 40px 0 0 50px;
            font-size: 12px;
            font-weight: bold;
            color: lightgray;
            display: flex;
            flex-direction: column;
        }
    </style>
